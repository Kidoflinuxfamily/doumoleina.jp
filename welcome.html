<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Doumo leina - Welcome</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Roboto:wght@400&display=swap');

  /* Reset and base */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  html, body {
    height: 100%;
    overflow: hidden;
    background: #0a0a0a;
    color: #eee;
    font-family: 'Roboto', sans-serif;
  }

  body {
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 20px;
    height: 100vh;
    max-height: 600px;
    max-width: 350px;
    margin: auto;
  }

  .container {
    animation: fadeInScale 1.5s ease forwards;
  }

  @keyframes fadeInScale {
    0% {
      opacity: 0;
      transform: scale(0.8);
    }
    100% {
      opacity: 1;
      transform: scale(1);
    }
  }

  .title {
    font-family: 'Montserrat', sans-serif;
    font-size: 4.5rem;
    font-weight: 900;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    color: #fff;
    margin-bottom: 0.3em;
    user-select: none;
  }

  .subtitle {
    font-size: 1.25rem;
    color: #bbbbbb;
    font-weight: 400;
    letter-spacing: 0.05em;
    user-select: none;
  }

  .glow {
    text-shadow:
      0 0 8px #bb86fc,
      0 0 15px #bb86fc,
      0 0 30px #bb86fc90,
      0 0 50px #bb86fc60;
  }

  /* Subtle animated underline */
  .underline {
    display: inline-block;
    position: relative;
    margin-top: 0.8em;
  }
  .underline::after {
    content: '';
    position: absolute;
    width: 100%;
    height: 2px;
    background: #bb86fc;
    bottom: 0;
    left: 0;
    border-radius: 1px;
    animation: underlineAnim 2.5s ease-in-out infinite;
  }
  @keyframes underlineAnim {
    0%, 100% {
      transform: scaleX(0);
      opacity: 0;
    }
    50% {
      transform: scaleX(1);
      opacity: 1;
    }
  }

  /* Button styles */
  .enter-button {
    margin-top: 1.5em;
    padding: 12px 24px;
    font-size: 1rem;
    font-weight: 600;
    color: #bb86fc;
    background: transparent;
    border: 2px solid #bb86fc;
    border-radius: 25px;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s;
    text-transform: uppercase;
    letter-spacing: 0.05em;
  }

  .enter-button:hover {
    background-color: #bb86fc;
    color: #fff;
  }
</style>
</head>
<body>
  <div class="container">
    <h1 class="title glow">堂もレイナ</h1>
    <h2 class="subtitle underline">ようこそ、公式ウェブサイトへ</h2>
    <button class="enter-button" onclick="location.href='index.html'">入る</button>
  </div>
</body>
</html>
